<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <style type="text/css" id="operaUserStyle"></style>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="profileForm.css">
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<body>
<div class="sidenav">
    <div class="sidenav-url">
        <div class="url">
            <a href="/profile" class="active">Profile</a>
            <hr align="center">
        </div>
        <div class="url">
            <a href="/settings">Settings</a>
            <hr align="center">
        </div>
        <div class="url">
            <a href="/">Main Page</a>
        </div>
</div>
</div>
<div class="main">
    <h2>IDENTITY</h2>
    <div class="card">
        <div class="card-body">
            <table>
                <tbody th:object="${user}">
                <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td th:text="${user.firstName}">ExampleName</td>
                </tr>
                <tr>
                    <td>Surname</td>
                    <td>:</td>
                    <td th:text="${user.lastName}">ExampleSurname</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td sec:authentication="name">example@gmail.com</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
