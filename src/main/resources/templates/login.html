<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="loginForm.css">
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <script src="https://kit.fontawesome.com/8d224a8437.js" crossorigin="anonymous"></script>
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="hero">
    <div class="form-box">
        <div class="login-box">Log In</div>
        <div class="error-message" th:if="${param.error}">
            Invalid username and password.</div>
        <form th:action="@{/login}" id="login" class="input-group" method="post">
            <input type="text" name="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password" class="input-field" placeholder="Enter Password" required>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
    </div>
</div>

<div data-th-replace="~{fragments/sidebar :: sidebar-menu}"></div>

</body>
</html>
